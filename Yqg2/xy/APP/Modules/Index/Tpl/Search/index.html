<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>{$Think.config.WEB_NAME}-{$Think.config.WEB_TITLE}</title>
<meta name="description" content="{$Think.config.WEB_DESRIPTION}" />
<meta name="keywords" content="{$Think.config.WEB_KEYWORDS}" />
<include file='Common:css'/>
</head>
<body>
<include file='Common:nav'/>
<!-- <div class="mainWrap">
    <div class="main">
        <img src="/Public/Images/banner.png"/>
    </div>
</div> -->

<div class="mainWrap" title="{$nowid}">
    <div class="main">
        <div class="sideBar fl">
            {:W('SaleTop')}
            {:W('New')}
            {:W('New',array('limit'=>5))}
            <include file="Common:contact"/>
        </div>
        <div class="mainBar fr">
            <div class="box">
                <div class="title">搜索&nbsp;<b>{$keyword}</b>&nbsp;的结果...</div>
                <div class="content mt20">
                    <ul class="goodsul">
                        <foreach name="html" item="v">
                        <li>
                            <a href="{:U('/goods-'.$v['id'])}" class="img" title="{$v.title}">
                                <empty name="v['thumbnail']">
                                <img src="/Public/Images/default.gif"/>
                                <else/>
                                <img src="/Uploads/{$v.thumbnail}"/>
                                </empty>
                            </a>
                            <a href="{:U('/goods-'.$v['id'])}" class="goodstitle" title="{$v.title}">{$v.title}</a>
                            <p>价格：{$v.price}</p>
                            <div class="alink">
                                <a href="/index/Cart/add/id/{$v.id}/num/1"><img src="/Public/Images/addCartSmall.png"/></a>
                                <a href="{:U('/goods-'.$v['id'])}"><img src="/Public/Images/look.png"/></a>
                            </div>
                        </li>
                        </foreach>
                    </ul>
                    <div class="pagesize">
                        <if condition='count($article) eq 0'><b>无数据</if></b>
                        {$page}
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<include file="Common:footer"/>
