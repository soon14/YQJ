<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>{$Think.config.WEB_NAME}-{$Think.config.WEB_TITLE}</title>
<meta name="description" content="{$Think.config.WEB_DESRIPTION}" />
<meta name="keywords" content="{$Think.config.WEB_KEYWORDS}" />
<include file='Common:css'/>
</head>
<body>
<include file='Common:nav'/>

<div class="mainWrap" title="{$nowid}">
    <div class="main">
        <div class="sideBar fl">
            {:W('SaleTop')}
            {:W('New',array('limit'=>5))}
            <include file="Common:contact"/>
        </div>
        <div class="mainBar fr">
            <div class="box">
                <div class="title">搜索&nbsp;<b>{$keyword}</b>&nbsp;的结果...</div>
                <div class="content mt20">
                    <ul class="articleUl">
                        <foreach name="html" item="v">
                        <li>
                            <img class="img" src="/Uploads/{$v.thumbnail|default='default.gif'}"/>
                            <div class="articleUlTitle">[<a href="{:U('/list-'.$v['ppid'])}">{$v.name}</a>]&nbsp;<a href="{:U('/article-'.$v['id'])}">{$v.title}</a></div>
                            <p>{$v.summary|msubstr=0,80,'utf-8',false}...</p>
                        </li>
                        </foreach>
                    </ul>
                    <div class="pagesize">
                        <if condition='count($article) eq 0'><b>无数据</if></b>
                        {$page}
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<include file="Common:footer"/>
