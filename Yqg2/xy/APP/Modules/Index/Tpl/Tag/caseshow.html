<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>{$Think.config.WEB_NAME}-{$Think.config.WEB_TITLE}</title>
<meta name="description" content="{$Think.config.WEB_DESRIPTION}" />
<meta name="keywords" content="{$Think.config.WEB_KEYWORDS}" />
<include file='Common:css'/>
<script type="text/javascript">
    SyntaxHighlighter.all();
</script>
</head>
<body>
<include file='Common:nav'/>
<div class="pageNavWrap">
    <div class="pageNav">
            <span>搜索&nbsp;<b>{$keyword}</b>&nbsp;的结果...</span>
    </div>
</div>

<div class="mainWrap">
    <div class="main" style="min-height:400px;">
        <ul class="case-list">
            <foreach name="article" item="v">
            <li>
                <a class="img" href="{:U('/case-'.$v['id'])}"><img src="/Uploads/{$v.thumbnail}"/></a>
                <a class="title" href="{:U('/case-'.$v['id'])}">{$v.title}</a>
            </li>
            </foreach>
        </ul>
        <if condition='count($article) eq 0'>无数据</if>
        <div >{$page}</div>
    </div>
</div>

<include file="Common:footer"/>
