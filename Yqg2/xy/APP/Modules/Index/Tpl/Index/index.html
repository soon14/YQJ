<div class="mainWrap">
    <div class="main" id='mt0'>
        <div class="xuyuanbox">
            <ul class="wishul" style="width:1200px;">
                <foreach name="html" item="v">
                    <li>
                        <b class="c{$v.class}">{$v.type}</b>
                        <a href="{:U('/num-'.$v['id'])}" title="点击查看{$v.fromname}的愿望">
                        <p>{$v.content|truncate_cn=200,'...',0}</p>
                        </a>
                        <span>ID:{$v.id}&nbsp;&nbsp;{$v.time|date='y-m-d H:i:s',###}<em>{$v.fromname}</em></span>
                    </li>
                </foreach>
            </ul>
            <div class="pagesizee">
                <if condition='count($html) eq 0'>无数据</if>
                {$page}
            </div>
        </div>
    </div>
</div>
