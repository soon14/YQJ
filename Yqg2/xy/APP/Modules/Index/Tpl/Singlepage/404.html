<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<title>{$singlepage.title}-{$Think.config.WEB_NAME}</title>
<meta name="description" content="{$Think.config.WEB_DESRIPTION}" />
<meta name="keywords" content="{$Think.config.WEB_KEYWORDS}" />
<include file='Common:css'/>
<link rel="stylesheet" href="/Data/Ueditor2/third-party/SyntaxHighlighter/shCoreDefault.css" />
<script type="text/javascript" src="/Data/Ueditor2/third-party/SyntaxHighlighter/shCore.js"></script>
<script type="text/javascript">
    SyntaxHighlighter.all();
    $(function(){
        $('nav ul li:nth-child(7) a').addClass('cur');
    });
</script>
</head>
</body>
<include file='Common:nav'/>
<div class="pageNavWrap">
    <div class="pageNav">
        <foreach name="pagelist" item="v">
            <if condition="$v['filename'] eq $filename">
                <a href="{:U('/'.$v['filename'])}" class="cur">{$v.title}</a>
            <else/>
                <a href="{:U('/'.$v['filename'])}">{$v.title}</a>
            </if>
        </foreach>
    </div>
</div>

<div class="mainWrap">
    <div class="main">
        <div class="map mT20">
            <h2>文章中心</h2>
            <div class="maplist">
                <foreach name="articlelist" item="v">
                <a href="/list-{$v.id}.html" title="{$v.name}">{$v.name}</a>
                </foreach>
            </div>
            <h2>案例中心</h2>
            <div class="maplist">
                <foreach name="caselist" item="v">
                <a href="/case-list-{$v.id}.html" title="{$v.name}">{$v.name}</a>
                </foreach>
            </div>
            <h2>单页文档</h2>
            <div class="maplist">
                <foreach name="singlepagelist" item="v">
                <a href="/{$v.filename}.html" title="{$v.title}">{$v.title}</a>
                </foreach>
            </div>
        </div>
    </div>
</div>

<include file="Common:footer"/>
