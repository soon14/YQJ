<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<title>{$Think.config.WEB_NAME}-{$Think.config.WEB_NAME}</title>
<meta name="description" content="{$Think.config.WEB_DESRIPTION}" />
<meta name="keywords" content="{$Think.config.WEB_KEYWORDS}" />
<include file='Common:css'/>
<link rel="stylesheet" href="/Data/Ueditor2/third-party/SyntaxHighlighter/shCoreDefault.css" />
<script type="text/javascript" src="/Data/Ueditor2/third-party/SyntaxHighlighter/shCore.js"></script>
<script type="text/javascript">
    SyntaxHighlighter.all();
</script>
</head>
</body>
<include file='Common:nav'/>
<div class="pageNavWrap">
    <div class="pageNav">
        <foreach name="pagelist" item="v">
            <if condition="$v['filename'] eq $filename">
                <a href="{:U('/'.$v['filename'])}" class="cur">{$v.title}</a>
            <else/>
                <a href="{:U('/'.$v['filename'])}">{$v.title}</a>
            </if>
        </foreach>
    </div>
</div>

<div class="mainWrap">
    <div class="main">
        <div class="leftBar mT15">
            <div class="box">
                <div class="content">
                    <div class="contentArticle">
                        <div class="pagecontent" style="padding-top:0;">{$singlepage.content}</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="rightBar mT15">
            <include file="Common:right"/>
        </div>
    </div>
</div>

<include file="Common:footer"/>
