<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<title>{$singlepage.title}-{$Think.config.WEB_NAME}</title>
<meta name="description" content="{$Think.config.WEB_DESRIPTION}" />
<meta name="keywords" content="{$Think.config.WEB_KEYWORDS}" />
<include file='Common:css'/>
<link rel="stylesheet" href="/Data/Ueditor2/third-party/SyntaxHighlighter/shCoreDefault.css" />
<script type="text/javascript" src="/Data/Ueditor2/third-party/SyntaxHighlighter/shCore.js"></script>
<script type="text/javascript">
    SyntaxHighlighter.all();
    $(function(){
        $('nav ul li:nth-child(7) a').addClass('cur');
    });
</script>
</head>
</body>
<include file='Common:nav'/>

<div class="mainWrap">
    <div class="main">
        <div class="sideBar fl">
            <div class="box">
                <div class="title"><strong>栏目导航</strong></div>
                <div class="content">
                    <div class="sideNav">
                    <foreach name="pagelist" item="v">
                        <if condition="$v['filename'] eq $filename">
                            <a href="{:U('/'.$v['filename'])}" class="cur">{$v.title}</a>
                        <else/>
                            <a href="{:U('/'.$v['filename'])}">{$v.title}</a>
                        </if>
                    </foreach>
                    </div>
                </div>
            </div>
            <div class="boxContact">
                <img src="/Public/Images/telSmall.png"/>
                
            </div>
        </div>

        <div class="mainBar fr">
            <div class="box">
                <div class="title"><a href="/">首页</a> > {$singlepage['title']}</div>
                <div class="content" id="url" title="{$url}">
                    <div class="contentArticle">
                        <div class="map mT20">
                            <h2><b>商品分类</b></h2>
                            <div class="maplist">
                                <foreach name="brandlist" item="v">
                                <a href="/brand-{$v.id}.html" title="{$v.name}">{$v.name}</a>
                                </foreach>
                            </div>
                            <h2><b>文章中心</b></h2>
                            <div class="maplist">
                                <foreach name="articlelist" item="v">
                                <a href="/list-{$v.id}.html" title="{$v.name}">{$v.name}</a>
                                </foreach>
                            </div>
                            <h2><b>单页文档</b></h2>
                            <div class="maplist">
                                <foreach name="singlepagelist" item="v">
                                <a href="/{$v.filename}.html" title="{$v.title}">{$v.title}</a>
                                </foreach>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<include file="Common:footer"/>
