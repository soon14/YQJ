<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<link rel="stylesheet" href="/Public/Other/Css/public.css" />
	</head>
	<body>
		<div class="navlist">
			<a href="{:U(GROUP_NAME.'/Friendlink/index')}">友情链接列表</a>
			<a href="{:U(GROUP_NAME.'/Friendlink/add')}">友情链接增加</a>
			<a href="javascript:;" class="cur">友情链接修改</a>
		</div>
		<form method="post" action="{:U(GROUP_NAME.'/Friendlink/updateRun')}" enctype="multipart/form-data">
		<table class="table">
			<tr>
				<td align="right" width="150">友情链接名称：</td>
				<td><input type="text" name="sitename" value="{$friendlink.sitename}" class="inputlong"></td>
			</tr>
			<tr>
				<td align="right">友情链接URL：</td>
				<td><input type="text" name="siteurl" value="{$friendlink.siteurl}" class="inputlong"></td>
			</tr>
			<tr>
				<td align="right">友情链接LOGO：</td>
				<td><input type="file" name="logo" value="{$friendlink.logo}"><if condition="$friendlink.logo eq ''"> <else/><img src="/Uploads/friendlink/{$friendlink.logo}"/></if></td>
			</tr>
			<tr>
				<td align="right">排序：</td>
				<td><input type="text" name="sort" value="{$friendlink.sort}" class="inputlong"></td>
			</tr>	
			<tr>
				<td></td>
				<td>
					<input type="hidden" value="{$friendlink.id}" name="id"/>
					<input type="submit" value="保存添加" class="submit"/>
				</td>
			</tr>			
		</table>
	</form>
	</body>
</html>
