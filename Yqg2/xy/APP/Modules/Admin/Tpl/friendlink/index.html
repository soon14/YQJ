<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<link rel="stylesheet" href="/Public/Other/Css/public.css" />
	</head>
	<body>
		<div class="navlist">
			<a href="{:U(GROUP_NAME.'/Friendlink/index')}" class="cur">友情链接列表</a>
			<a href="{:U(GROUP_NAME.'/Friendlink/add')}">友情链接增加</a>
		</div>
		<form method="post" action="{:U(GROUP_NAME.'/Friendlink/sort')}">
		<table class="table">
			<tr>
				<td>ID</td>
				<td>名称</td>
				<td>logo</td>
				<td>排序</td>
				<td>操作</td>
			</tr>
			<foreach name="friendlink" item="v">
			<tr>
				<td>{$v.id}</td>
				<td>{$v.sitename}</td>
				<td><img src="/Uploads/friendlink/{$v.logo|default='defaultpic.gif'}"/></td>
				<td><input type="text" name="{$v.id}" value="{$v.sort}"></td>
				<td>
					<a href="{:U(GROUP_NAME.'/Friendlink/update',array('id'=>$v['id']))}">修改</a>&nbsp;&nbsp;
					<a href="javascript:if(confirm('确实要删除吗?'))location='{:U(GROUP_NAME.\'/Friendlink/delete\',array(\'id\'=>$v[\'id\']))}'">删除</a>
				</td>
			</tr>
			</foreach>
			<tr>
				<td></td>
				<td colspan="5">
					<input type="submit" value="更新排序" class="submit"/>
				</td>
			</tr>			
		</table>
	</form>
	</body>
</html>
