<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<link rel="stylesheet" href="/Public/Other/Css/public.css" />
		<script type="text/javascript">
			window.UEDITOR_HOME_URL = '__ROOT__/Data/Ueditor2/';
			window.onload = function(){
				window.UEDITOR_CONFIG.initialFrameHeight = 400;
				window.UEDITOR_CONFIG.initialFrameWidth = 1000;
				window.UEDITOR_CONFIG.imageUrl = "{:U(GROUP_NAME.'/Singlepage/upload')}";           //图片上传提交地址
    			window.UEDITOR_CONFIG.imagePath = '__ROOT__/Uploads/';   
				UE.getEditor('content');
			}
		</script>
		<js file='__ROOT__/Data/Ueditor2/ueditor.config.js'/>
		<js file='__ROOT__/Data/Ueditor2/ueditor.all.min.js'/>
	</head>
	<body>
		<form method="post" action="{:U(GROUP_NAME.'/Singlepage/updateRun')}">
		<table class="table">
			<tr>
				<td width="150" align="right">文档标题：</td>
				<td><input type="text" name="title" value="{$singlepage[0].title}"></td>
			</tr>
			<tr>
				<td align="right">文件名：</td>
				<td><input type="text" name="filename"  value="{$singlepage[0].filename}"><div class="tip2">.html</div></td>
			</tr>
			<tr>
				<td align="right">模板文件：</td>
				<td><input type="text" name="templates" value="{$singlepage[0].templates}"><div class="tip2">.html&nbsp;&nbsp;(留空则为模板模板)</td>
			</tr>
			<tr>
				<td align="right">所属分类：</td>
				<td>
					<select name="type" class="select">
						<option value="{$singlepage[0].type}">{$singlepage[0].type}</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
					</select>
				</td>
			</tr>
			<tr>
				<td align="right">排序：</td>
				<td><input type="text" name="sort" value="{$singlepage[0].sort}" class="input250"></td>
			</tr>
			<tr>
				<td></td>
				<td>
					<textarea name="content" id="content" cols="80" rows="6">{$singlepage[0].content}</textarea>
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<input type="hidden" value="{$singlepage[0].id}" name="id"/>
					<input type="submit" value="保存添加" class="submit"/>
				</td>
			</tr>			
		</table>
	</form>
	</body>
</html>
